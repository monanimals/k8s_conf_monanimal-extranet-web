apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-monanimal-extranet
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.org/rewrites: serviceName=service-monanimal-extranet-dev rewrite=/jpetstore/
spec:
  ingressClassName: nginx
  rules:
  - host: jpetstore.local
    http:
      paths:
      - path: /jpetstore/
        pathType: Prefix
        backend:
          service:
            name: service-monanimal-extranet-dev
            port:
              number: 80